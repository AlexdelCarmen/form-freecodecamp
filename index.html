<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form action="" id="survey-form">
      <label for="name" id="name-label"
        >Name:
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your first and last name"
          required
      /></label>
      <label for="email" id="email-label"
        >Email:
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter a valid email"
          required
      /></label>
      <label for="number" id="number-label"
        >Age(optional):
        <input
          type="number"
          name="age"
          id="number"
          min="13"
          max="120"
          placeholder="What's your age?"
      /></label>
      <label for="dropdown" id="dropdown-label">
        What is your favorite feature?
        <select name="dropdown" id="dropdown">
          <option value="">(choose one)</option>
          <option value="1">Challenges</option>
          <option value="2">Tutorials</option>
          <option value="3">Articles</option>
        </select>
      </label>
      <fieldset>
        <label>
          Would you recommend us?
          <input type="radio" name="nps" id="nps-1" value="definitively" />
          Definitively
          <input type="radio" name="nps" id="nps-2" value="maybe" /> Maybe
          <input type="radio" name="nps" id="nps-3" value="nope" /> Nope
        </label>
      </fieldset>
      <label id="languages-label">
        What Languages would you like to learn?
        <input type="checkbox" name="languages" value="http" id="languages" />
        HTTP
        <input type="checkbox" name="languages" value="css" id="languages" />
        CSS
        <input type="checkbox" name="languages" value="js" id="languages" /> JS
        <input type="checkbox" name="languages" value="react" id="languages" />
        React
        <input type="checkbox" name="languages" value="node" id="languages" />
        NodeJS
        <input type="checkbox" name="languages" value="ruby" id="languages" />
        Ruby on Rails
        <input type="checkbox" name="languages" value="vue" id="languages" />
        Vue
        <input
          type="checkbox"
          name="languages"
          value="angular"
          id="languages"
        />
        Angular
      </label>
      <label for="comments" id="comments-label">
        Any comments for us?
        <textarea name="comments" id="comments" cols="40" rows="8"></textarea>
      </label>
      <input type="submit" value="Submit" id="submit" />
    </form>
  </body>
</html>
