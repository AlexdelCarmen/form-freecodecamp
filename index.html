<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form action="" id="survey-form">
      <label for="name" id="name-label"
        >Name:
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your first and last name"
          required
      /></label>
      <label for="email" id="email-label"
        >Email:
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter a valid email"
          required
      /></label>
      <label for="number" id="number-label"
        >Age(optional):
        <input
          type="number"
          name="age"
          id="number"
          min="13"
          max="120"
          placeholder="What's your age?"
      /></label>
      <label for="dropdown" id="dropdown-label">
        What is your favorite feature?
        <select name="dropdown" id="dropdown">
          <option value="">(choose one)</option>
          <option value="1">Challenges</option>
          <option value="2">Tutorials</option>
          <option value="3">Articles</option>
        </select>
      </label>

      <fieldset>
        Would you recommend us?
        <label>
          <input type="radio" name="nps" id="nps-1" value="definitively" />
          Definitively
        </label>
        <label>
          <input type="radio" name="nps" id="nps-2" value="maybe" /> Maybe
        </label>
        <label>
          <input type="radio" name="nps" id="nps-3" value="nope" /> Nope
        </label>
      </fieldset>

      <fieldset>
        What Languages would you like to learn?
        <label>
          <input type="checkbox" name="languages" value="http" />
          HTTP
        </label>
        <label>
          <input type="checkbox" name="languages" value="css" />
          CSS
        </label>
        <label><input type="checkbox" name="languages" value="js" /> JS</label>
        <label>
          <input type="checkbox" name="languages" value="react" />
          React
        </label>
        <label>
          <input type="checkbox" name="languages" value="node" />
          NodeJS
        </label>
        <label>
          <input type="checkbox" name="languages" value="ruby" />
          Ruby on Rails
        </label>
        <label>
          <input type="checkbox" name="languages" value="vue" />
          Vue
        </label>
        <label>
          <input type="checkbox" name="languages" value="angular" />
          Angular
        </label>
      </fieldset>

      <label for="comments" id="comments-label">
        Any comments for us?
        <textarea name="comments" id="comments" cols="40" rows="8"></textarea>
      </label>
      <input type="submit" value="Submit" id="submit" />
    </form>
  </body>
</html>
